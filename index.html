<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form To Google Sheet - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Be the First to Know!</h3>
        <h1>Exciting News, Special Offers, & Exclusive Updates<br>Are Coming Your Way</h1>
        <p>Subscribe to receive exclusive gifts, book bundles, special discounts, and the latest updates from Kidzy Nexora.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>

    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz4HvgnGPPR2LxoqOUnRPWiFdQhAlXtE_hiDHXPeh1WMQH06e-gwxSVxLvIakNRBpYSSQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
